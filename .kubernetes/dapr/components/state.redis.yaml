apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: optima
spec:
  type: state.redis
  metadata:
  - name: actorStateStore 
    value: "true"
  - name: redisHost
    value: redis:6379
  - name: redisPassword
    secretKeyRef:
      name: optimasecrets
      key: redisPassword
auth:
  secretStore: kubernetes